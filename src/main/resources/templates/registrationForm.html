<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <div class="message" th:if="${message!=null}">
    [[${message}]]

  </div>
  <div class="form-header">
    <h2>Create Account</h2>
    <p>Join us today and start your journey!</p>


  </div>
  <form class="registration-form"
  th:action="@{/registration}"
  method="post"
        th:object="${user}"
        role="form"
  >
    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" id="name" name="email" placeholder="Enter your Email" required>
    </div>
    <div class="form-group">
      <label for="email">PhoneNumber</label>
      <input type="text" id="email" name="phoneNumber" placeholder="Enter your Phone Number" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your Password" required>
    </div>

    <button type="submit" class="submit-btn">Register</button>
  </form>
  <div class="form-footer">
    <p>Already have an account? <a href="#">Login here</a></p>
  </div>
</div>
</body>
</html>
